<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Generic</title>
</head>
<body>
    <h1> WebSocket Generic</h1>
    <h2 id="data"></h2>
    <script>
        var ws = new WebSocket('ws://127.0.0.1:8000/ws/awsc/')
        ws.onopen = function(){
            console.log('Websocket connected..')
            ws.send('hi message from client to server...')
        ws.onmessage = function(event){
            console.log('Message received from server...',event)
            console.log(event.data)
            document.getElementById('data').innerText = event.data
        ws.onerrorm = function(){
            console.log('Websocket error occured...')
        ws.onclose = function(){
            console.log('websocket connection close...')
        }
        }
        }
        }
    </script>
</body>
</html>
